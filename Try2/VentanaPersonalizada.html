<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ventana emergente personalizada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      z-index: 9999;
    }

    .popup-content {
      text-align: center;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }

    button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #286090;
    }
  </style>
</head>
<body>

<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="cerrarPopup()">&times;</span>
    <p id="popup-message">Este es un mensaje de alerta personalizado.</p>
    <button onclick="cerrarPopup()">Aceptar</button>
  </div>
</div>

<button onclick="mostrarPopup()">Mostrar mensaje</button>

<script>
  function mostrarPopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "block";
  }

  function cerrarPopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "none";
  }
</script>

</body>
</html>
