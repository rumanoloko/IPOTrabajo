<script>
  function buscarGrupo() {
    var e = document.getElementById("buscador").value.trim();
    var selectCiencias = document.getElementById("Ciencias");
    var cienciaSeleccionada = selectCiencias.options[selectCiencias.selectedIndex].value;

    if (e === "") {
      alert("Por favor introduzca un nombre de foro.");
    } else if (cienciaSeleccionada === "Ing. Informática") {
      window.location.href = "ruta-a-tu-pagina1.html";
    }else {
      alert("No existen foros de este tipo");
    }
  }
  function redireccionar(direct){
    window.location.href=direct;
  }

  function mostrarMenu() {

    var opcion = prompt("¿En qué puedo ayudarle?\n1. Ver colaboraciones Activas\n2. Crear colaboración\n3. Ver foros favoritos\n4. Modificar sistema");
    if (opcion === null || opcion === "") {

      reiniciarTemporizador();
    } else {
      if(opcion === "1"){
        window.location.href="indexListaColaboraciones.html";
      }else if(opcion === "2"){
        window.location.href="indexCrearColaboracion.html";
      }else if(opcion === "3"){
        window.location.href="indexMisForos.html";
      }else if(location === "4"){
        window.location.href="Ajustes.html";
      }else{
        reproducirAudio();
        alert("Ninguna opcion seleccionada es valida");
        mostrarMenu();
      }
    }
  }
  function reproducirAudio() {
    var audioConfirmacion = new Audio('correct-156911.mp3');
    audioConfirmacion.play();
  }
  reproducirAudio();
  var temporizadorInactividad;function reiniciarTemporizador() {
    clearTimeout(temporizadorInactividad);
    temporizadorInactividad = setTimeout(mostrarMenu, 20000);
  }
  document.addEventListener('mousemove', reiniciarTemporizador);
  reiniciarTemporizador();
</script>
